    <!-- iOS / PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Using Tailwind CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Native App Optimization --- */
      body {
        /* Disable text selection like a native app */
        -webkit-user-select: none;
        user-select: none;
        /* Remove tap highlight color on mobile */
        -webkit-tap-highlight-color: transparent;
        /* Prevent elastic scrolling/overscroll */
        overscroll-behavior-y: none;
      }

      /* Re-enable text selection for inputs so users can edit text */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner scrollbar */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      /* Safe area padding for iPhones with notch and Android edge-to-edge */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
